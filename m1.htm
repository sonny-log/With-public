<!-- 현재 위치를 표시합니다.  -->
<script src="js/app.common.js"></script>
<script>
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = { 
			center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
			level: 4 // 지도의 확대 레벨 
		}; 
	
	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
	map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
	var option = {enableHighAccuracy: true}
	// HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
	if (navigator.geolocation) {
	
	   
		// GeoLocation을 이용해서 접속 위치를 얻어옵니다
		navigator.geolocation.getCurrentPosition(function(position,option) {
			
			var lat = position.coords.latitude, // 위도
				lon = position.coords.longitude, // 경도
				error_range = position.coords.accuracy;
			
			var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
				message = '<div style="padding:5px;">현재위치: 마커에서 '+error_range+' m 떨어진 곳에 있음</div>'; // 인포윈도우에 표시될 내용입니다
			
			// 마커와 인포윈도우를 표시합니다
			displayMarker(locPosition, message);
				
		  });
		
	} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
		
		var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
			message = 'geolocation을 사용할수 없어요..'
			
		displayMarker(locPosition, message);
	}
	
	// 지도에 마커와 인포윈도우를 표시하는 함수입니다
	function displayMarker(locPosition, message) {
	
		// 마커를 생성합니다
		var marker = new kakao.maps.Marker({  
			map: map, 
			position: locPosition
		}); 
		
		var iwContent = message, // 인포윈도우에 표시할 내용
			iwRemoveable = true;
	
		// 인포윈도우를 생성합니다
		var infowindow = new kakao.maps.InfoWindow({
			content : iwContent,
			removable : iwRemoveable
		});
		
		// 인포윈도우를 마커위에 표시합니다 
		infowindow.open(map, marker);
		
		// 지도 중심좌표를 접속위치로 변경합니다
		map.setCenter(locPosition);    
		console.log(locPosition);  
	}    
	</script>

<!-- 쓰레기통 위치를 표시합니다.  -->
<script src="db/trashlocList.js"></script>
<script>

var imageSrc = './lib/img/trash_icon.png', // 마커이미지의 주소입니다    
    imageSize = new kakao.maps.Size(20, 20), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.	

var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

for (var i = 0; i < trash_pos.length; i ++) {
    // 마커를 생성합니다
    var trash_marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: trash_pos[i].latlng, // 마커의 위치
		image: markerImage
		
    });


	var Content = '<div class="over_wrap">' + 
            '    <div class="over_info">' + 
            '        <div class="over_title">' + 
            '            쓰레기통' + 
            '            <div class="over_close" onclick="closeOverlay()" title="닫기"></div>' + 
            '        </div>' + 
            '        <div class="over_body">' + 
            '            <div class="over_img">' +
            '                <img src="/lib/img/trash_icon.png" width="50" height="50">' +
            '           </div>' + 
            '            <div class="over_desc">' + 
            '                <div><a href="#" target="_blank" class="link">리뷰보기</a></div>' + 
            '            </div>' + 
            '        </div>' + 
            '    </div>' +    
            '</div>';

    var overlay = new kakao.maps.CustomOverlay({
		position: trash_pos[i].latlng,
        content: Content
    	
		
    });

	kakao.maps.event.addListener(trash_marker, 'click', mouseoverListener(map,trash_marker));
	//kakao.maps.event.addListener(trash_marker, 'mouseout', mouseoutListener());
	

	
};

function mouseoverListener(map, trash_marker){
	return function(){
		overlay.setMap(map, trash_marker);
}
}

function closeOverlay(){
	overlay.setMap();
}

</script>

<div id="content" class="content">
	<div class="wrap">
		<h2>웹툰 상세보기</h2>

		<div id="m_content" class="m_content">
			<dl class="m1_view">
				<dd id="thumbnail"></dd>
			</dl>
			<dl class="m1_view">
				<dt class="num">제목</dt>
				<dd id="routeNum"></dd>
			</dl>
			<dl class="m1_view">
				<dt>작가</dt>
				<dd id="StationNm"></dd>
			</dl>
			<dl class="m1_view">
				<dt>회차수</dt>
				<dd id="vehicletime"></dd>
			</dl>
			<dl class="m1_view">
				<dt>좋아요수</dt>
				<dd id="routeNms"></dd>
			</dl>
		</div>

	<div>
</div>

<script src="js/app.common.js"></script>
<script src="db/RouteList.js"></script>

<script>

for(var i=0; i < getRouteList.length; i++) {

	var Data = getRouteList[i];
	var routeId = Data[0];

	if (routeId != routeid) {
		continue;
	}
	var thumbnail = Data[1];
	var routeNum = Data[2];
	var stStationNm = Data[3];
	var edStationNm = Data[4];
	var startvehicletime = Data[5];	

	var thumbnailpho = "";
	if (thumbnail) thumbnailpho += '<img src='+ thumbnail+'>';

	var StationNm = "";
	if (stStationNm) StationNm += stStationNm;

	var counttoon = "";
	if (startvehicletime) counttoon += edStationNm;

	var vehicletime = "";
	if (startvehicletime) vehicletime += startvehicletime;


	
	$('#thumbnail').html(thumbnailpho);
	$('#routeNum').html(routeNum);
	$('#StationNm').html(StationNm);
	$('#vehicletime').html(counttoon);
	$('#routeNms').html(vehicletime);

}

</script>

</body>
</html>

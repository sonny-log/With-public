<!doctype html>
<html lang="ko">
<head>
<title></title>
<meta charset="utf-8">

<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
<meta name="color-scheme" content="light dark">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
</head>

<body>

<header>
	<div class="wrap">
		<h1 id="docTitle"></h1>
		<a href="#" class="Left"><img src="img/arrow_left.png" alt="back" onClick="javascript:history.back(-1);"></a>
	</div>

	<nav>
		<ul class="wrap">
			<li id="menuOn_0"><a href="index.htm" id="appMenu0"><img src="img/icon_home.png">처음으로</a></li>
			<li id="menuOn_1"><a href="m1.htm?menu=1" id="appMenu1"><img src="img/phone.png">웹툰</a></li>
			<li id="menuOn_2"><a href="m2.htm?menu=2" id="appMenu2"><img src="img/movie.png">영화</a></li>
		</ul>
	</nav>
</header>

<div id="content" class="content">
	<div class="wrap">
		<h2>영화</h2>

		<div id="m_content" class="m_content">

			<div id="BusContent"></div>

		</div>

	<div>
</div>

<script src="js/app.common.js"></script>
<script src="db/IntBusList.js"></script>

<script>
$('#BusContent').html("");

var busContent = "";

for(var i=0; i < getIntBusKey.length; i++) {
// 정렬, 노선Key, 출발지, 도착지

	var Data = getIntBusKey[i];
	var routeId = Data[0];
	var stStationNm = Data[1];

	busContent  = '<table class="m2_timetable">'
					+  '<caption>' + stStationNm  + '</caption>'
					+  '<thead>'
					+  '  <tr>'
					+  '    <th>시작시간</td>'
					+  '    <th>종료시간</td>'
					+  '    <th>좌석</td>'
					+  '  </tr>'
					+  '</thead>'
					+  '<tbody>';


	for(var j=0; j < getIntBusList.length; j++) {
		var Data2 = getIntBusList[j];

		var routeId2         = Data2[0];
		var startvehicletime = Data2[1];
		var endvehicletime   = Data2[2];
		var memo             = Data2[3];

		if (routeId != routeId2) {
			continue;
		}

		busContent  += '<tr>'
						+  '<td>' + startvehicletime + '</td>'
						+  '<td>' + endvehicletime + '</td>'
						+  '<td>' + memo + '</td>'
						+  '</tr>';

	}

	busContent  += '</tbody>'
					+  '</table>';

	$('#BusContent').append(busContent);

}

</script>

</body>
</html>
